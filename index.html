<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=scrisssss, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Vanilla Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>City Name</h1>
        <ul>
          <li>Day Time</li>
          <li>Weather description</li>
        </ul>
        <div class="row">
          <div class="col">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="cloudy"
            />
            7 ºC |ºF
          </div>
          <div class="col-6">
            <ul>
              <li>Percipitation:3%</li>
              <li>Humidity:90%</li>
              <li>Wind: 6km/h</li>
            </ul>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/atbranco/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          ,by Ana Teresa Branco</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
